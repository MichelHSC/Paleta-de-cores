<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- js -->
    <script src="scripts.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <title>Paleta de cores</title>
</head>

<body>
    <div class="container">
        <h1>Paleta de Cores</h1>
        <div class="colors"></div>
        <button id="generate-btn">Gerar Paleta</button>
    </div>
    <div class="alternativas">
        <div class="container-back">
            <h2>Cor pela Paleta</h2>
            <input type="color" id="back-color">
        </div>
        <div class="mudar-hexa">
            <h2>Cor em Hexadecimal</h2>
            <input type="text" id="hex-color" placeholder="Hexadecimal" />
        </div>
    </div>
    <button class="back">Mudar Cor</button>


</body>

</html>
